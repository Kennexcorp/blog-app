{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for post in object_list %}
            <div class="col-12 mt-1">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h2><a href="{% url 'post_detail' post.pk %}" class="text-white">{{ post.body }}</a></h2>
                    </div>
                    <div class="card-body">
                        <p>{{ post.title }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
